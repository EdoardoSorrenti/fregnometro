{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{  form.hidden_tag()  }}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4">Log In</legend>
                <div class="form-group">
                    {{  form.tag.label()  }}
                        {{form.tag()}}
                </div>
                <div class="form-group">
                    {{  form.password.label()  }}
                    {{form.password()}}
                </div>
            </fieldset>
            <div class="form-group">
                {{form.submit()}}
            </div>

        </form>

    </div>
{% endblock content %}
